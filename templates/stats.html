<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Requirement', 'Availability'],
          ['2011', 850, 860],
          ['2012', 1000, 400],
          ['2013', 1170, 460],
          ['2014', 660, 1120],
          ['2015', 1030, 540]
        ]);

        var options = {
          chart: {
            title: 'Fertilizer Supply-Demand',
            subtitle: 'Requirement-Availability: 2011-2015',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart1);
      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
   <div id="columnchart_material" style="width: 900px; height: 500px;"></div><br>
   <iframe width="100%" height="600" src="//jsfiddle.net/shubhamkhanve/mzxa6pv0/2/embedded/" allowfullscreen="allowfullscreen" frameborder="0"></iframe><br>
<div id="barchart_material" style="width: 900px; height: 500px;"></div> 
  </body>
</html>
